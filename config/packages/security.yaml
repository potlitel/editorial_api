# config/packages/security.yaml

security:
    # ----------------------------------------------------
    # 1. ENCODERS (CODIFICADORES DE CONTRASEÑAS)
    # ----------------------------------------------------
    # Define cómo Symfony debe codificar las contraseñas de los usuarios.
    password_hashers:
        App\Entity\User:
            algorithm: auto
            cost: 13

    # ----------------------------------------------------
    # 2. PROVIDERS (ORIGEN DE LOS DATOS DEL USUARIO)
    # ----------------------------------------------------
    # Le dice a Symfony dónde encontrar los datos del usuario para la autenticación.
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email # Usamos el email para el login

    # ----------------------------------------------------
    # 3. FIREWALLS (REGLAS DE ACCESO)
    # ----------------------------------------------------
    # Define las áreas de seguridad y qué mecanismos usan.
    firewalls:
        # Desactivamos el firewall para la interfaz de debug y profiler
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # FIREWALL PRINCIPAL DE LA API
        api:
            pattern: ^/api
            stateless: true # Las APIs son sin estado

            # Mecanismo de LOGIN (Para obtener el token JWT)
            # Api Platform crea automáticamente un endpoint para esto si usas JWT.
            json_login:
                check_path: /api/login_check # El endpoint al que el cliente POSTeará email/password
                username_path: email        # El campo JSON para el nombre de usuario
                password_path: password     # El campo JSON para la contraseña
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

            # Mecanismo de AUTH (Para usar el token JWT en las peticiones subsiguientes)
            jwt: ~

    # ----------------------------------------------------
    # 4. ACCESS CONTROL (RESTRICCIONES FINALES)
    # ----------------------------------------------------
    # Define qué roles se requieren para acceder a ciertas URLs.
    access_control:
        # Permite acceso anónimo al endpoint de login
        - { path: ^/api/login_check, roles: PUBLIC_ACCESS }
        # Permite acceso anónimo a la documentación de Api Platform (Crucial para desarrollo)
        - { path: ^/api/(doc|docs|contexts|graphql), roles: PUBLIC_ACCESS }
        # Todo lo demás en /api/ requiere un token válido (estar autenticado)
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
        # Si usas el endpoint de registro (register), también debe ser público
        # - { path: ^/api/register, roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive.
            # In a test environment we can pick a very fast one with low cost.
            App\Entity\User:
                algorithm: plaintext
